<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <main>
        <form method="POST" class="mt-6 mb-6 pt-6 pb-6">
            <div class="container is-flex is-flex-direction-column is-fluid">
                <div class="mb-2">
                    <label class="label">Name</label>
                    <input id="email-input" class="input" type="text" placeholder="John">
                </div>
                <div class="mb-2">
                    <label class="label">Email</label>
                    <input id="email-input" class="input" type="text" placeholder="Doe">
                </div>
                <div class="mb-2">
                    <label class="label">Username</label>
                    <input id="email-input" class="input" type="text" placeholder="john-doe">
                </div>
                <div class="mb-2">
                    <label class="label">Email</label>
                    <input id="email-input" class="input" type="email" placeholder="user@email.com">
                </div>
                <div class="mb-2">
                    <label class="label">Password</label>
                    <input id="email-input" class="input" type="password" placeholder="*****">
                </div>
                <div class="mb-2">
                    <label class="label">Repeat password</label>
                    <input id="email-input" class="input" type="password" placeholder="*****">
                </div>
                <div id="message-box" class="is-flex is-align-content-center"></div>
                <div class="is-flex is-justify-content-space-evenly">
                    <button id="confirm-register-btn" class="button is-normal">Register</button>
                </div>
            </div>
        </form>
    </main>
    <script src="../script.js"></script>
</body>
</html>
